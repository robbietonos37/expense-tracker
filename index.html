<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>

<body>
    <h1>Expense Tracker App</h1>

    <div class="input-section">
        <h2>Expenses</h2>
        <label for="category-select">Category</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>
        <label for="amount-input">Amount</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>

    <div class="input-section-deposit">
        <h2>Deposits</h2>
        <label for="category-select-deposit">Category</label>
        <select id="category-select-deposit">
            <option value="Paycheck">Paycheck</option>
            <option value="Cashback">Cashback</option>
            <option value="Gift">Gift</option>
        </select>
        <label for="amount-input-deposit">Amount</label>
        <input type="number" id="amount-input-deposit">
        <label for="date-input-deposit">Date</label>
        <input type="date" id="date-input-deposit">
        <button id="add-btn-deposit">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Budget Status</h2>
        <div id="account-balance">
            Account Balance: <label id="balance"></label>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Expense or Deposit</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            <tfoot>
                <tr>
                    <td>Balance: </td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
