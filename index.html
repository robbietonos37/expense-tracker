<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>

<body>
    <h1 class="mt-3">Expense Tracker App</h1>

    <div class="input-section mt-3">
        <h2>Expenses</h2>
        <form id="add-expense">
            <label for="category-select">Category</label>
            <select id="category-select">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relaxing">Relaxing</option>
            </select>
            <label for="amount-input">Amount</label>
            <input type="text" id="amount-input">
            <label for="date-input">Date</label>
            <input type="date" id="date-input">
            <button type="submit" id="add-btn">Add</button>
        </form>
    </div>

    <div class="input-section-deposit mt-5">
        <h2>Deposits</h2>
        <form id="add-deposit">
            <label for="category-select-deposit">Category</label>
            <select id="category-select-deposit">
                <option value="Paycheck">Paycheck</option>
                <option value="Cashback">Cashback</option>
                <option value="Gift">Gift</option>
            </select>
            <label for="amount-input-deposit">Amount</label>
            <input type="text" id="amount-input-deposit">
            <label for="date-input-deposit">Date</label>
            <input type="date" id="date-input-deposit">
            <button type="submit" id="add-btn-deposit">Add</button>
        </form>
    </div>


    <div id="deposit-filters" class="mb-3 mt-5">
        <label for="filter-deposit">Find deposits based on</label>
        <label>Category</label>
        <select id="filter-deposits-category">
            <option value="">None</option>
            <option value="Paycheck">Paycheck</option>
            <option value="Cashback">Cashback</option>
            <option value="Gift">Gift</option>
        </select>

        <label for="expense-deposit-title-search">Search Title: </label>
        <input type="text" id="expense-deposit-title-search">
        <button id="search-budget" class="btn btn-primary">Search</button>
    </div>

    <div id="expense-filters" class="mb-3 mt-5">
        <label for="expense-deposit">Find expenses based on</label>
        <label>Category</label>
        <select id="filter-expenses-category">
            <option value="">None</option>
            <option value="Date">Date</option>
            <option value="Date">Amount</option>
            <option value="Date">Type</option>
            <option value="Date">Date</option>
        </select>

        <label for="expense-deposit-title-search">Search Title: </label>
        <input type="text" id="expense-deposit-title-search">
        <button id="search-budget" class="btn btn-primary">Search</button>
    </div>


    <div id="expenses-list">
        <h2>Budget Status</h2>

        <div id="totals">
            <div id="total-deposits">
                Total Deposits: <label id="deposits-total"></label>
            </div>
            <h1>-</h1>
            <div id="total-expenses">
                Total Expenses: <label id="expenses-total"></label>
            </div>
            <h1>=</h1>
            <div id="account-balance">
                Account Balance: <label id="balance"></label>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Expense or Deposit</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
